<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Evaluación intermedia</title>
</head>
<body>
  <main>
    <h1>Adivina el número</h1>
    <form action="" class="form">
      <label for="adivina" class="label">Introduce aquí tu número:</label>
      <input type="text" name="numberTest" class="numberTest js-numberTest"/>
      <input type="button" value="Prueba" name="test" class="button js-button"/>
      <input type="text" placeholder="Pista: Escribe el número y dale a Prueba" name="clue" class="clue js-clue"/>
      <input type="text" placeholder="Número de intentos: 0" name="try" class="tries js-tries"/>
    </form>
  </main>
  <script src="main.js"></script>
</body>
</html>
